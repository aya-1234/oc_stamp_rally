<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゴール済み</title>
    <style>
        .flash-messages {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }

        .flash-error {
            background-color: #ffebee;
            border: 1px solid #ef5350;
            color: #c62828;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .main-content {
            text-align: center;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #1976D2;
        }
        @media (max-width: 768px) {
            .message, .flash-success, .flash-error, .flash-ended {
                font-size: 0.9em; /* Smaller font size on smaller screens */
            }
            .welcome-message {
                font-size: 0.9em; /* Smaller font size on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
