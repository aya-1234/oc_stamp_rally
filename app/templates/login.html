{% extends "base.html" %}
{% block content %}
<head>
    <title>ログイン</title>
    <style>
        .checkpoint-description {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            border-left: 4px solid #2196F3;
        }
        .login-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<h1>{{ title }}</h1>

{% if checkpoint.description %}
<div class="checkpoint-description">
    <p>{{ checkpoint.description }}</p>
</div>
{% endif %}

<div class="login-form">
    <form method="post">
        <div class="form-group">
            <label for="account">アカウント名:</label>
            <input type="text" id="account" name="account" required>
        </div>
        <button type="submit">ログイン</button>
    </form>
</div>
{% endblock %}
